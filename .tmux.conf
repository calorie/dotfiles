setw -g mode-keys vi
setw -g automatic-rename off
setw -g mouse on
set -g history-limit 100000
set -g focus-events on
set -g escape-time 0

# 256 color
set -g default-terminal 'tmux-256color'
set -ag terminal-features ',alacritty:RGB'
set -ag terminal-overrides ',alacritty:RGB'

# zsh
set -g default-shell $SHELL

# status line
set -g message-style bold,fg=white,bg=black
set -g pane-active-border-style fg=white,bg=black
setw -g mode-style bg=white,fg=black

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# alias ; to :
unbind \;
bind \; command-prompt

# screen ^C c
unbind ^C
bind ^C new-window -n zsh
bind c new-window -n zsh

# detach ^D d
unbind ^D
bind ^D detach

# next
unbind n
bind n next-window

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# other ^A
unbind ^A
bind ^A last-window

# prev
unbind ^P
bind ^P next-window

# :kB: focus up
unbind h
bind h select-pane -t :.-
unbind l
bind l select-pane -t :.+

# clipboard
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# tmux-powerline
set -g status-style bg=colour234
setw -g window-status-style fg=colour251,bg=colour234
set -g status on
set -g status-interval 2
set -g status-position top
set -g status-left-length 60
set -g status-right-length 100
set -g status-left '#(~/.tmux/tmux-powerline/powerline.sh left)'
set -g status-right '#(~/.tmux/tmux-powerline/powerline.sh right)'
set-hook -g session-created 'run-shell "~/.tmux/tmux-powerline/powerline.sh init"'

# tmux-fingers
unbind f
set -g @fingers-key f
run-shell ~/.tmux/tmux-fingers/tmux-fingers.tmux
